<section class="main_section d-flex justify-content-center mt-3 border border-secondary border-2 rounded-2 p-3">
    <form id="regForm" #noteForm="ngForm" (ngSubmit)="addNotes(noteForm)">
        <h3 class="fs-5">Add New Note</h3>
        <!-- Note Title  -->
        <mat-form-field appearance="legacy" class="w-100">
            <input class="text-dark" matInput type="text" name="title" id="noteTitle" placeholder="Note Title" required [(ngModel)]="note.title" #title="ngModel">
            <mat-error *ngIf="title.errors?.['required']">Note title is required</mat-error>
        </mat-form-field><br>
        <!-- Note Content  -->
        <mat-form-field appearance="legacy" class="w-100">
            <textarea matInput name="content" id="noteContent" cols="45" rows="4" placeholder="Note Content" [(ngModel)]="note.content" minlength="5" #content="ngModel" required></textarea>
            <mat-error *ngIf="content.errors?.['required']">Note content is required</mat-error>
            <mat-error *ngIf="content.errors?.['minlength']">Note contain should have minimum 5 characters</mat-error>
        </mat-form-field><br>
        <!-- Reminder Date  -->
        <mat-form-field appearance="legacy" class="w-100">
            <input type="datetime-local"  matInput name="reminderDate" id="noteReminderDate" placeholder="Reminder Date" required [(ngModel)]="note.reminderDate" #reminderDate="ngModel">
            <mat-hint>DD/MM/YYYY</mat-hint>
            <mat-error *ngIf="reminderDate.errors?.['required']">Reminder date is required</mat-error>
        </mat-form-field><br>
        <!-- Category  -->
        <mat-form-field appearance="legacy" class="w-100">
            <input matInput type="text" placeholder="Add Category" name="category" [(ngModel)]="note.category" #category="ngModel">
        </mat-form-field><br>
        <!-- Priority  -->
        <mat-label class="fw-semibold me-2">Priority Level</mat-label><br>
        <mat-radio-group name="priority" #priority="ngModel" [(ngModel)]="note.priority">
            <mat-radio-button class="p-2" value="Critical">Critical</mat-radio-button>
            <mat-radio-button class="p-2" value="High">High</mat-radio-button>
            <mat-radio-button class="p-2" value="Medium">Medium</mat-radio-button>
            <mat-radio-button class="p-2" value="Low">Low</mat-radio-button>
        </mat-radio-group><br>
        <!-- Save Button  -->
        <button class="mt-2" matRipple mat-fab type="submit" [disabled]="noteForm.invalid"><mat-icon color="primary">save</mat-icon></button>
    </form>
</section>
